<!DOCTYPE html>
<html>

<head>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="../ressources/skin/css/bootstrap-theme.css">
  <link rel="stylesheet" href="../ressources/skin/css/bootstrap.css">
  <script type="text/javascript" src="../ressources/skin/js/jquery-3.1.1.js"></script>
  <script type="text/javascript" src="../ressources/skin/js/bootstrap.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <!-- fin Bootstrap -->
  <link rel="stylesheet" href="/ressources/Fonts/font.css">
  <link rel="icon" type="image/png" href="../ressources/img/rocket.png" />
  <link rel="stylesheet" href="../ressources/main.css">
  <title>NewEdge</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>

  <div class="container">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
          <a class="navbar-brand" href="#accueil"><img class="logo" src="./ressources/img/rocket.png" alt=""><div class="title">NEW EDGE</div></a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="/#accueil">Accueil</a></li>
            <li><a href="/#jeu">Le Jeu</a></li>
            <li><a href="/#dev">Développeurs</a></li>

          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li role="separator" class="divider"></li>
            <li><a data-toggle="modal" data-target="#myModal" href="">Connexion</a></li>
            <li><a href="/req_afficher_formulaire_inscription">Inscription </a></li>
          </ul>
        </div>
        <!-- /.navbar-collapse -->
      </div>
      <!-- /.container-fluid -->
    </nav>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Connectez vous</h4>

        </div>
        <div class="modal-body">
          <div class="form-area2">
            <p class="erreur">{erreur}</p>

            <form action="/req_identifier" method="GET">

              <label for="inputPseudo" class="sr-only">Pseudo</label>
              <input type="text" id="inputPseudo" class="form-control" name="pseudo" placeholder="Pseudo" required>

              <br>

              <label for="inputPassword" class="sr-only">Mot de passe</label>
              <input type="password" id="inputPassword" class="form-control" name="mdp" placeholder="Mot de passe" required>
              <br>

              <button type="submit" class="btn btn-primary pull-right">Se connecter</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- fin Modal -->

  <div class="container">
    <div class="main2">

      <div class="col-md-3"></div>

      <div class="col-md-6">
        <div class="form-area">
          <form action="/req_inscrire" method="GET" role="form">
            <br style="clear:both">
            <h3 style="margin-bottom: 25px; text-align: center;">Formulaire de création de compte</h3>
            <h5 class="erreur">{erreur}</h5>
            <div class="form-group">
              <input type="text" class="form-control" name="pseudo" placeholder="Pseudo" value="" required>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" name="mdp" placeholder="Mot de passe" value="" required>
            </div>

            <button class="btn btn-primary pull-right" name="action" value="creer">Créer compte</button>
          </form>
        </div>
      </div>

      <div class="col-md-3"></div>
    </div>
  </div>
</body>

</html>
